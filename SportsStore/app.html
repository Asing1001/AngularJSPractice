<!DOCTYPE html>
<html ng-app="sportsStore">
<head lang="en">
    <title>SportsStore</title>
    <script src="angular.js"></script>
    <link rel="stylesheet" href="bootstrap.css"/>
    <link rel="stylesheet" href="bootstrap-theme.css"/>
    <script>angular.module("sportsStore", ["customFilters"])</script>
    <script src="controllers/sportsStore.js"></script>
    <script src="filters/customFilters.js"></script>
    <script src="controllers/productListController.js"></script>

    <meta charset="UTF-8">

</head>
<body ng-controller="sportsStoreCtrl">
<div class="navbar navbar-inverse">
    <a class="navbar-brand" href="#">sportstore</a>
</div>
<div class="panel panel-default row" ng-controller="productListCtrl">
    <div class="col-xs-3">
        <a ng-click="selectCategory()" class="btn-lg btn btn-block btn-default">Home</a>
        <a ng-repeat="item in data.products|orderBy:'category'|unique:'category'" ng-click="selectCategory(item)" class="btn-lg btn btn-block btn-default" ng-class="getCategoryClass(item)">
            {{item}}
        </a>
    </div>
    <div class="col-xs-8">
        <div class="well" ng-repeat="item in data.products | filter:categoryFilterFn">
            <h3>
                <strong>{{item.name}}</strong>
                <span class="pull-right label label-primary">{{item.price | currency}}</span>
            </h3>
            <span class="lead">{{item.description}}</span>
        </div>
    </div>
</div>
</body>
</html>
