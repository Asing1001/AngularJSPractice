<h2>Check out now</h2>
<p>Please enter your detail</p>
<form name="shippingForm" novalidate>
<div class="well">
    <h3>Ship to</h3>

    <div class="form-group">
        <label>Name:</label>
        <input class="form-control" type="text" ng-model="data.shipping.name" required/>
    </div>

    <h3>Address</h3>

    <div class="form-group">
        <label>Street address:</label>
        <input class="form-control" type="text" ng-model="data.shipping.name" required/>
    </div>

    <div class="text-center">
        <button class="btn btn-primary">Complete Order</button>
    </div>
</div>
</form>
