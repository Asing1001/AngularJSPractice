<div class="panel panel-default row" ng-controller="productListCtrl" ng-hide="data.error">
    <div class="col-xs-3">
        <a ng-click="selectCategory()" class="btn-lg btn btn-block btn-default">Home</a>
        <a ng-repeat="item in data.products|orderBy:'category'|unique:'category'" ng-click="selectCategory(item)"
           class="btn-lg btn btn-block btn-default" ng-class="getCategoryClass(item)">
            {{item}}
        </a>
    </div>
    <div class="col-xs-8">

        <div class="well" ng-repeat="item in data.products | filter:categoryFilterFn |productInPage:selectedPage">
            <h3>
                <strong>{{item.name}}</strong>
                <span class="pull-right label label-primary">{{item.price | currency}}</span>
            </h3>
            <span class="lead">{{item.description}}</span>
            <a class="btn btn-success pull-right" ng-click="addToCart(item)">Add to cart</a>
        </div>
        <div class="pull-right btn-group">
            <a ng-click="selectPage(item)" class="btn btn-default"
               ng-repeat="item in data.products| filter:categoryFilterFn | pageCount" ng-class="getPagerClass(item)">{{item}}</a>
        </div>
    </div>
</div>
